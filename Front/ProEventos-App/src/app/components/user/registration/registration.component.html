<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img src="../../../../assets/registerImage.jpg" class="my-4" alt="" width="400px">
    </div>
  </div>

  <div class="col-md-6">
    <form class="p-1" [formGroup]="form">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input type="text" class="form-control" formControlName="firstName"
            [ngClass]="{'is-invalid': form.get('firstName')?.errors && form.get('firstName')?.touched}"
            placeholder="Insira o Primeiro nome" />
          <div class="invalid-feedback">
            Primeiro Nome é obrigatório
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input type="text" class="form-control" formControlName="lastName"
            [ngClass]="{'is-invalid': form.get('lastName')?.errors && form.get('lastName')?.touched}"
            placeholder="Insira o Último nome" />
          <div class="invalid-feedback">
            Ultimo Nome é obrigatório
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input class="form-control" formControlName="email" type="text"
          [ngClass]="{'is-invalid': form.get('email')?.errors && form.get('email')?.touched}"
          placeholder="Digite um e-mail válido" />
        <div class="invalid-feedback">
          E-mail é obrigatório
        </div>
      </div>
      <div class="form-group">
        <label for="">Usuario:</label>
        <input class="form-control" formControlName="userName" type="text"
        [ngClass]="{'is-invalid': form.get('userName')?.errors && form.get('userName')?.touched}"
        placeholder="Insira o nome de Usuário" />
        <div class="invalid-feedback">
          userName é obrigatório
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input class="form-control" formControlName="senha" type="password"
          [ngClass]="{'is-invalid': form.get('senha')?.errors && form.get('senha')?.touched}"
          placeholder="Digite uma Senha" />
          <div class="invalid-feedback">
            Senha é obrigatório
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input class="form-control" formControlName="confirmeSenha" type="password"
          [ngClass]="{'is-invalid': form.get('confirmeSenha')?.errors && form.get('confirmeSenha')?.touched}"
          placeholder="Confirme a Senha" />
          <div class="invalid-feedback">
            Confirme Senha é obrigatório
          </div>
        </div>
      </div>
      <div class="form-row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button class="btn btn-lg btn-success btn-block px-5">
            Registar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
