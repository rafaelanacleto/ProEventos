<div class="d-flex align-items-center p-3 my-3 text-white bg-secondary rounded shadow-sm">
  
  <div class=" col-sm-10 align-items-center mr-auto">
    <fa-icon [icon]="filmIcon" class="me-3"></fa-icon>
    <div class="lh-100">
      <h1 class="h6 mb-0 text-white lh-1">{{filtro}}</h1>
      <small>Desde 2023</small>
    </div>
  </div>
  <div class="col-sm-2" *ngIf="botaoListar">
    <button class="btn btn-dark" (click)="listar()">Listar {{filtro}} </button>
  </div>
</div>
