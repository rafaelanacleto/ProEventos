<br>
<h2>Eventos</h2>
<br>
<form action="">
  <div class="row g-3">
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control col-sm-7"
        placeholder="Filtrar por Tema e Local"
        name="filtro"
        [(ngModel)] = "filtroLista">
    </div>
    <div class="col-sm-4">
      <h4>Filtro: <span class="badge rounded-pill bg-info text-dark">{{filtroLista}}</span></h4>
    </div>

  </div>
</form>
<hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col"><button type="button" (click)="onToggleImage()" class="btn btn-outline-info">
        {{!mostrarImagem ? 'Mostrar' : 'Ocultar'}}</button></th>
      <th scope="col">#</th>
      <th scope="col">Tema</th>
      <th scope="col">Local</th>
      <th scope="col">Data Evento</th>
      <th scope="col">Qtd Pessoas</th>
      <th scope="col">Lote</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos">
    <tr *ngFor="let item of eventosFiltrados; index as i; first as isFirst">
      <td>
        <div *ngIf="mostrarImagem">
          <img
          src="/assets/{{item.imagemURL}}"
          alt="img"
          class="img-thumbnail rounded float-left"
          [style.width.px]="larguraImagem"
          [style.margin.px]="margemImagem">
        </div>
      </td>
      <th scope="row">{{item.id}}</th>
      <td>{{item.tema}}</td>
      <td>{{item.local}}</td>
      <td>{{item.dataEvento | date}}</td>
      <td>{{item.qtdPessoas}}</td>
      <td>{{item.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm"><i-bs name="alarm-fill"></i-bs></button>
        <button type="button" class="btn btn-warning btn-sm">Warning</button>
        <button type="button" class="btn btn-danger btn-sm">Danger</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos">
    <tr>
      <td colspan="8" class="text-center text-warning">
        <h4>Nenhum Evento Econtrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
